<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <meta charset="utf-8">
        <title>Bruno Abano</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/component/main-title.css">
        <link rel="stylesheet" href="css/component/subtitle.css">
        <link rel="stylesheet" href="css/component/box.css">
        <link rel="stylesheet" href="css/component/button.css">
        <link rel="stylesheet" href="css/component/banner.css">

        <link rel="stylesheet" href="css/component/skill-tec.css">

    <body>
        <header>
            <img src="Assets/img/MenuLogo.png" alt="Avatar do Bruno Abano">

            <nav>
                <a href="" lang="en">Skills</a>

                <a href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Bruno Abano</h1>
                    <h2 class="subtitle">Rookie Developer</h2>
                </div>
                
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>
        
        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/ico_html5.png" alt="Logo do HTML5">
                <div class="right">

                    <progress class="progress-bar" max="100" value="70">

            <article class="skill-tec">

                <div class="right">
                    <h3 class="title">Unity Engine</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Assets/img/ico_css3.png" alt="Logo do CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Assets/img/IllustratorLogo.png" alt="Logo do Illustrator">

                    <h3 class="title">Illustrator</h3>
                    <progress class="progress-bar" max="100" value="70">

                    </progress>

            <article class="skill-tec">

                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>

            <article class="skill-tec">
                <img class="icon" src="Assets/img/BlenderLogo.png" alt="Logo do Blender">
                <div class="right">
                    <h3 class="title">Blender</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Assets/img/CLogo.png" alt="Logo do C#">
                <div class="right">
                    <h3 class="title">C# Language</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="Assets/img/VisualStudioLogo.png" alt="Logo do Visual Studio">
                <div class="right">
                    <h3 class="title">Visual Studio</h3>
                    <progress class="progress-bar" max="100" value="70">
